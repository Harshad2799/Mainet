name: Build and deploy JAR app to Azure Web App - BillingService

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Set up Java version
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'microsoft'

      # Test PostgreSQL connections
      - name: Test PostgreSQL connections
        run: |
          echo "Testing URL 1..."
          PGPASSWORD=addKtgc7HFens1q5 psql "postgresql://postgres@db.svykaxrcdwjppsswglru.supabase.co:5432/postgres" -c '\conninfo' || echo "URL 1 failed"

          echo "Testing URL 2..."
          PGPASSWORD=addKtgc7HFens1q5 psql "postgresql://postgres.svykaxrcdwjppsswglru@aws-1-us-east-2.pooler.supabase.com:6543/postgres" -c '\conninfo' || echo "URL 2 failed"

          echo "Testing URL 3..."
          PGPASSWORD=addKtgc7HFens1q5 psql "postgresql://postgres.svykaxrcdwjppsswglru@aws-1-us-east-2.pooler.supabase.com:5432/postgres" -c '\conninfo' || echo "URL 3 failed"
        shell: bash

      # Build Maven project with prod profile
      - name: Build with Maven
        run: mvn clean install -Dspring.profiles.active=prod
        working-directory: ./MAINET1.0

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: java-app
          path: '${{ github.workspace }}/MAINET1.0/target/*.jar'

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write
      contents: read
  
    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: java-app
      
      - name: Login to Azure
        uses: azure/login@v2
        with:
