name: Build and Deploy Spring Boot JAR to Azure Web App - modernsoutions

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read # required for actions/checkout

    steps:
      # Step 1: Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # Step 2: Setup Java 17
      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'microsoft'

      # Step 3: Optional - Test DB Connection
      - name: Test Google Cloud PostgreSQL connection
        run: |
          echo "Testing Google Cloud DB..."
          PGPASSWORD='a8d.JFvMvBQfcB{b' psql -h 34.16.21.44 -p 5432 -U postgres -d BillingService -c '\conninfo'
        shell: bash

      # Step 4: Build with Maven
      - name: Build JAR with Maven
        run: mvn clean package -Dspring.profiles.active=prod
        working-directory: ./MAINET1.0

      # Step 5: Upload artifact
      - name: Upload artifact for deployment
        uses: actions/upload-artifact@v4
        with:
          name: java-app
          path: './MAINET1.0/target/*.jar'

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write
      contents: read

    steps:
      # Step 6: Download built JAR
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: java-app
          path: ./java-app

      # Step 7: Azure login via OIDC
      - name: Azure Login via Service Principal
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      # Step 8: Deploy JAR to Azure Web App
      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'modernsoutions'
          resource-group-name: 'ApplicationServer'
          package: './java-app/*.jar'
          startup-command: 'java -jar /home/site/wwwroot/MAINET1.0-0.0.1-SNAPSHOT.jar'
