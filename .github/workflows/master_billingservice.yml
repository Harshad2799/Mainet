name: Build and deploy JAR app to Azure Web App - BillingService

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Set up Java version
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'microsoft'

      # Set DB credentials as environment variables
      - name: Set environment variables
        run: |
          echo "DB_USERNAME=${{ secrets.DB_USERNAME }}" >> $GITHUB_ENV
          echo "DB_PASSWORD=${{ secrets.DB_PASSWORD }}" >> $GITHUB_ENV

      # Optional: Test database connectivity
      - name: Test PostgreSQL connection
        run: |
          echo "Testing Supabase connection..."
          PGPASSWORD=$DB_PASSWORD psql "host=aws-1-us-east-2.pooler.supabase.com port=5432 dbname=postgres user=$DB_USERNAME sslmode=require" -c '\l'

      # Build Maven project with prod profile
      - name: Build with Maven
        run: mvn clean install -Dspring.profiles.active=prod
        working-directory: ./MAINET1.0
        env:
          DB_USERNAME: ${{ secrets.DB_USERNAME }}
          DB_PASSWORD: ${{ secrets.DB_PASSWORD }}

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: java-app
          path: '${{ github.workspace }}/MAINET1.0/target/*.jar'

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write
      contents: read
  
    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: java-app
      
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_9B84B0E030B74661ABE426B21DBFEB02 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_A56E23902D0E4209BBF03A02DD1210C1 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_5B805279DF1245D5857E1440F86A8B44 }}

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'BillingService'
          slot-name: 'Production'
          package: '*.jar'
